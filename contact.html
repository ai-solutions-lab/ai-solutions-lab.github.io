<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>株式会社AI Solutions Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="株式会社AI Solutions Lab">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

        <div id="header"></div>

        <div id="contents">

            <main>

                <section>

                    <form
                        action="https://docs.google.com/forms/d/e/1FAIpQLSd_Qga8SPyVkRtLqNfkZhVliZY5kQrwrbRQsxRD3h87Revtlw/formResponse"
                        method="POST">

                        <h2>お問い合わせ<span class="hosoku">Contact</span></h2>
                        <p>お問い合わせ内容をご記入ください。</p>

                        <table class="ta1">
                            <tr>
                                <th>お名前※</th>
                                <td><input name="entry.413185252" id="field-name" placeholder="お名前" type="text"
                                        required="required" size="60" class="ws" /></td>
                            </tr>
                            <tr>

                                <th>メールアドレス※</th>
                                <td><input name="entry.992654899" id="field-name" placeholder="メールアドレス" type="text"
                                        required="required" size="60" class="ws" /></td>
                            </tr>
                            <tr>

                                <th>お問い合わせ詳細※</th>
                                <td><textarea name="entry.299984483" id="field-message" placeholder="お問い合わせ詳細" cols="60"
                                        rows="10" class="wl"></textarea></td>
                            </tr>
                        </table>

                        <p class="c">
                            <input type="submit" value="内容を確認する">
                        </p>

                    </form>

                </section>

            </main>

        </div>
        <!--/#contents-->

        <div id="footer"></div>
        <script>
            fetch("header.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#header").innerHTML = data);
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => document.querySelector("#footer").innerHTML = data);
        </script>

        <!--ページの上部へ戻るボタン-->
        <div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

    </div>
    <!--/#container-->

    <!--開閉ボタン（ハンバーガーアイコン）-->
    <div id="menubar_hdr">
        <span></span><span></span><span></span>
    </div>

    <!--jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--パララックス（inview）-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
    <script src="js/jquery.inview_set.js"></script>

    <!--このテンプレート専用のスクリプト-->
    <script src="js/main.js"></script>

</body>

</html>
